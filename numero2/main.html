<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Panorama</title>
</head>
<body>
    <h1>Panorama Viewer</h1>
    
    <!-- Botones para cambiar de panorama -->
    <button onclick="changePanorama('frontera_segundo_piso')">Frontera Segundo Piso</button>
    <button onclick="changePanorama('centro_segundo_piso')">Centro Segundo Piso</button>
    <button onclick="changePanorama('Exterior2')">Exterior 2</button>

    <!-- El iframe que cargará los panoramas -->
    <iframe id="panoramaIframe" src="index.html" width="100%" height="600px" frameborder="0"></iframe>

    <script>
        // Función para enviar mensajes al iframe
        function changePanorama(panorama) {
            var iframe = document.getElementById('panoramaIframe');
            iframe.contentWindow.postMessage(panorama, '*');
        }
    </script>
</body>
</html>
