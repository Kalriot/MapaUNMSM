<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa UNMSM Mejorado</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="Control.FullScreen.css" />
    <script src="Control.FullScreen.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="custom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="street-view" onclick="activateStreetView()">Muñeco</button>
    </div>
    <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=-77.09359645843506%2C-12.064460253652113%2C-77.07351207733156%2C-12.049330551750348&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=16/-12.05690/-77.08355">Ver el mapa más grande</a></small>
    <button onclick="changePanorama('frontera_segundo_piso')">Frontera Segundo Piso</button>
    <button onclick="changePanorama('centro_segundo_piso')">Centro Segundo Piso</button>
    <button onclick="changePanorama('Exterior2')">Exterior 2</button>

    <!-- Modal para mostrar la imagen -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe id="panoramaIframe" src="numero2/index.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>

    <script>
        function changePanorama(panorama) {
            var iframe = document.getElementById('panoramaIframe');
            iframe.contentWindow.postMessage(panorama, '*');
        }
    </script>
</body>
</html>
